<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, 
     user-scalable=0"
    />
        <title>Excalidraw</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <nav>
                <div class="right-nav">
                    <i class="fa-solid fa-bars" style="color: #000000;"></i>
                </div>
                <div class="middle-nav">
                    <div class="items"><i class="fa-solid fa-lock" style="color: #000000;"></i></div>
                    <div style="width:1px; height:30px;background-color: rgb(171,171,171);"></div>
                    <div class="items"><i class="fa-regular fa-hand" style="color: #000000;"></i></div>
                    <div class="items"><i class="fa-solid fa-arrow-pointer" style="color: #5b57d1;"></i></div>
                    <div class="items"><i class="fa-regular fa-square" style="color: #000000;"></i></div>
                    <div class="items"><i class="fa-solid fa-diamond" style="color: #000000;"></i></div>
                    <div class="items"><i class="fa-regular fa-circle" style="color: #000000;"></i></div>
                    <div class="items"><i class="fa-solid fa-right-long" style="color: #000000;"></i></div>
                    <div class="items"><div style="width:20px; height:5px; background-color: #000000 ; margin-top: 6px;"></div></div>
                    <div class="items"><i class="fa-solid fa-pen" style="color: #000000;"></i></div>
                    <div class="items"><i class="fa-solid fa-font" style="color: #000000;"></i></div>
                    <div class="items"><i class="fa-regular fa-image" style="color: #000000;"></i></div>
                    <div class="items"><i class="fa-solid fa-eraser" style="color: #000000;"></i></div>
                    <div style="width:1px; height:30px;background-color: rgb(171,171,171);"></div>
                    <div class="items"><i class="fa-solid fa-trowel-bricks" style="color: #000000;"></i></div>
                </div>
                <div class="left-nav">
                    <div class="items" style="background-color:#5b57d1; border-radius: 5px;"><i class="fa-solid fa-user-group" style="color: #ffffff;"></i></div>
                    <div style="padding-right: 2px;display: flex; align-items: center;gap:8px;border-radius: 5px; border: 1px solid rgb(171,171,171);">
                        <div class="items"><i class="fa-solid fa-book-open" style="color: #000000;"></i></div>
                        <div style="font-size: 12px;">Library</div>
                    </div>
                </div>
            </nav>
        </header>

    </body>
</html>
